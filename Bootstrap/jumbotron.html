<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boiler Plate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <!-- jumbotron -->
       <div class="jumbotron text-center mt-3">
           <h1 class="display-4">Welcome To MY Website</h1>
           <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga ducimus doloremque officia dolorem molestias amet!</p>
           <hr>
           <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod, perferendis!</p>
           <a href="#" class="btn btn-primary btn-lg">Read More</a>
       </div>

       <!-- grid, sm,md,lg,xs -->
       <div class="row">
            <div class="col-sm-12 col-md-6 bg-danger">First</div>
            <div class="col-sm-12 col-md-6 bg-success">Second</div>
       </div>

       <!-- Carousel -->
    <div class="container">   
      <div class="row">
        <div class="col-sm-12 m-auto">
            <div class="carousel slide" id="slider" data-ride="carousel" data-interval=200>
                <!-- image -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid " src="https://source.unsplash.com/user/erondu/1700x900" alt="image">
                            <div class="carousel-caption">
                                <h3>Los Angeles</h3>
                                <p>We had such a great time in LA!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/WLUHO9A_xik/1700x900" alt="image">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://source.unsplash.com/collection/190727/1700x900" alt="image">
                        </div>

                    </div>
                <!-- indicators -->
                <ol class="carousel-indicators">
                    <li class="active" data-target="#slider" data-slide-to="0"></li>
                    <li  data-target="#slider" data-slide-to="1"></li>
                    <li  data-target="#slider" data-slide-to="2"></li>
                </ol>

                <!-- left & right control -->
                <a href="#slider" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#slider" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
      </div>
   </div>


   <!-- modal button -->
   <button class="btn btn-success mt-5" data-toggle="modal" data-target="#loginmodal">
    Login
   </button>

   <!-- modal login form -->
   <div class="modal" id="loginmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" class="form-control" placeholder="Password">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger">Login</button>
                </div>
            </div>
        </div>
   </div>













   </div> 
   <div style="height:500px;"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
