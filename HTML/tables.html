<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables in HTML</title>
</head>
<body>
    <table border=1>
        <thead>

            <tr>
                <th>SN</th>
                <th>Subject</th>
                <th>Full Marks</th>
                <th>Obtained Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>English</td>
                <td>100</td>
                <td>70</td>
            </tr>
            <tr>
                <td>2.</td>
                <td rowspan=2>Science</td>
                <td>100</td>
                <td>80</td>
            </tr>
            <tr>

                <td>3.</td>
                <td colspan=2>172</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan=4>Footer</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
